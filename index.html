<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body.dark-mode {
        --primary: #f4f4f5;
        --accent: #818cf8;
        --bg: #18181b;
        --card-bg: #23232a;
        --border: #27272a;
        --shadow: 0 4px 24px 0 rgba(24, 24, 27, 0.18);
      }
      body.dark-mode input {
        color: #fff;
        background: #2d2d36;
        border-color: #27272a;
      }
      body.dark-mode input::placeholder {
        color: #a1a1aa;
        opacity: 1;
      }
      :root {
        --primary: #18181b;
        --accent: #6366f1;
        --bg: #f4f4f5;
        --card-bg: #fff;
        --border: #e4e4e7;
        --radius: 1.25rem;
        --shadow: 0 4px 24px 0 rgba(24, 24, 27, 0.08);
        --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--primary);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 0;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin: 3rem 0 2rem 0;
        letter-spacing: -1px;
      }
      .repo-form {
        display: flex;
        gap: 1rem;
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem 2.5rem;
        margin-bottom: 2.5rem;
        border: 1px solid var(--border);
        align-items: center;
      }
      .repo-form input {
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        outline: none;
        background: var(--bg);
        transition: border-color var(--transition);
        min-width: 180px;
      }
      .repo-form input:focus {
        border-color: var(--accent);
      }
      .repo-form button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        padding: 0.75rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: background var(--transition), box-shadow var(--transition);
      }
      .repo-form button:hover {
        background: #4f46e5;
        box-shadow: 0 8px 32px 0 rgba(99, 102, 241, 0.12);
      }
      #output {
        width: 100%;
        max-width: 480px;
        margin-top: 0;
        border: none;
        background: transparent;
        padding: 0;
      }
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2rem 2.5rem;
        border: 1px solid var(--border);
        margin-top: 0.5rem;
        margin-bottom: 2.5rem;
        animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card h2 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .card p {
        margin: 0.5rem 0;
        font-size: 1.05rem;
      }
      .card img {
        border-radius: 50%;
        margin-top: 1rem;
        box-shadow: 0 2px 8px 0 rgba(24, 24, 27, 0.08);
        border: 2px solid var(--border);
      }
      @media (max-width: 600px) {
        .repo-form,
        .card {
          padding: 1.2rem 1rem;
          width: 98vw;
          max-width: 100vw;
          box-sizing: border-box;
        }
        #output {
          max-width: 98vw;
          width: 98vw;
          box-sizing: border-box;
        }
        .repo-form {
          flex-direction: column;
          gap: 0.7rem;
        }
        .repo-form input,
        .repo-form button {
          width: 100%;
          min-width: 0;
          box-sizing: border-box;
        }
        #repo-list {
          max-width: 98vw !important;
          width: 98vw;
          box-sizing: border-box;
        }
        h1 {
          font-size: 2rem;
          margin: 2rem 0 1.2rem 0;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <button
      id="darkModeToggle"
      aria-label="Toggle dark mode"
      style="
        position: fixed;
        top: 1.2rem;
        right: 1.2rem;
        z-index: 1000;
        background: var(--card-bg);
        color: var(--primary);
        border: 1px solid var(--border);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: background var(--transition), color var(--transition);
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      üåô
    </button>
    <h1>GitHub Repo Info</h1>
    <form class="repo-form" onsubmit="onFormSubmit(event);">
      <input
        type="text"
        id="username"
        placeholder="GitHub username"
        autocomplete="username"
        required
        onblur="onUsernameBlur(event)"
      />
      <input
        type="text"
        id="repo"
        placeholder="Repo name"
        autocomplete="off"
        oninput="filterRepos()"
        onfocus="onOtherFieldFocus('repo')"
        oninputcapture="onOtherFieldFocus('repo')"
      />
      <input
        type="password"
        id="token"
        placeholder="GitHub token (optional)"
        style="min-width: 160px"
        autocomplete="off"
        onfocus="onOtherFieldFocus('token')"
        oninputcapture="onOtherFieldFocus('token')"
      />
      <button type="submit">Get Info</button>
    </form>
    <div id="repo-list" style="width: 100%; max-width: 480px"></div>
    <div id="output"></div>

    <script>
      // Dark mode logic
      const darkModeToggle = document.getElementById("darkModeToggle");
      function setDarkMode(enabled) {
        document.body.classList.toggle("dark-mode", enabled);
        darkModeToggle.innerHTML = enabled ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("darkMode", enabled ? "1" : "0");
      }
      function initDarkMode() {
        const saved = localStorage.getItem("darkMode");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        setDarkMode(saved === "1" || (saved === null && prefersDark));
      }
      darkModeToggle.addEventListener("click", () => {
        setDarkMode(!document.body.classList.contains("dark-mode"));
      });
      window.addEventListener("DOMContentLoaded", initDarkMode);
      let allRepos = [];
      let lastFetchedUser = "";

      async function onFormSubmit(e) {
        e.preventDefault();
        await fetchReposForUser();
        filterRepos();
        fetchRepo();
      }

      async function onUsernameBlur(e) {
        // Only trigger if value is not empty and different from lastFetchedUser
        const user = document.getElementById("username").value.trim();
        if (!user || user === lastFetchedUser) return;
        await fetchReposForUser();
        filterRepos();
      }

      let lastTriggeredUser = "";
      function onOtherFieldFocus(field) {
        const user = document.getElementById("username").value.trim();
        if (!user || user === lastFetchedUser || user === lastTriggeredUser)
          return;
        lastTriggeredUser = user;
        fetchReposForUser().then(() => filterRepos());
      }

      async function fetchReposForUser() {
        const user = document.getElementById("username").value.trim();
        const token = document.getElementById("token").value.trim();
        const repoInput = document.getElementById("repo");
        const repoList = document.getElementById("repo-list");
        const output = document.getElementById("output");
        repoInput.value = "";
        repoList.innerHTML = "";
        output.innerHTML = "";
        if (!user) {
          allRepos = [];
          return;
        }
        if (user === lastFetchedUser) return;
        lastFetchedUser = user;
        repoList.innerHTML = `<div class=\"card\"><p>Loading repos...</p></div>`;
        try {
          let repos = [];
          let page = 1;
          let perPage = 100;
          let more = true;
          while (more) {
            const headers = token ? { Authorization: `token ${token}` } : {};
            const res = await fetch(
              `https://api.github.com/users/${user}/repos?per_page=${perPage}&page=${page}`,
              { headers }
            );
            if (!res.ok) {
              if (res.status === 403) {
                throw new Error("API rate limit exceeded. Add a GitHub token.");
              } else {
                throw new Error("User or repos not found");
              }
            }
            const data = await res.json();
            repos = repos.concat(data);
            if (data.length < perPage) more = false;
            else page++;
          }
          allRepos = repos;
          if (repos.length === 0) {
            repoList.innerHTML = `<div class=\"card\"><p>No repositories found for this user.</p></div>`;
            return;
          }
          renderRepoList(repos);
        } catch (err) {
          allRepos = [];
          repoList.innerHTML = `<div class=\"card\"><p style='color:#ef4444;'>Error: ${err.message}</p></div>`;
        }
      }

      function filterRepos() {
        const filter = document
          .getElementById("repo")
          .value.trim()
          .toLowerCase();
        const repoList = document.getElementById("repo-list");
        if (!allRepos.length) {
          repoList.innerHTML = "";
          return;
        }
        const filtered = allRepos.filter((r) =>
          r.name.toLowerCase().includes(filter)
        );
        renderRepoList(filtered);
        // If the filter exactly matches a repo name, open it directly (fetchRepo)
        if (filter && allRepos.some((r) => r.name.toLowerCase() === filter)) {
          document.getElementById("repo").value = allRepos.find(
            (r) => r.name.toLowerCase() === filter
          ).name;
          fetchRepo();
        }
      }

      function renderRepoList(repos) {
        const repoList = document.getElementById("repo-list");
        if (!repos.length) {
          repoList.innerHTML = `<div class="card"><p>No repositories match your search.</p></div>`;
          return;
        }
        repoList.innerHTML = `<div class="card" style="padding:1rem 1.5rem;max-height:320px;overflow:auto;">
          <ul style="list-style:none;padding:0;margin:0;">
            ${repos
              .map(
                (r) =>
                  `<li style="padding:0.4rem 0;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:0.5rem;">
                    <button onclick="selectRepo('${r.name.replace(
                      /'/g,
                      "\\'"
                    )}')" style="background:none;border:none;color:var(--accent);font-size:1rem;cursor:pointer;text-align:left;flex:1 1 auto;">${
                    r.name
                  }</button>
                    <span style="font-size:0.95em;color:#a1a1aa;">‚≠ê${
                      r.stargazers_count
                    }</span>
                  </li>`
              )
              .join("")}
          </ul>
        </div>`;
      }

      function selectRepo(repoName) {
        document.getElementById("repo").value = repoName;
        filterRepos();
        fetchRepo();
      }

      async function fetchRepo() {
        const user = document.getElementById("username").value.trim();
        const repo = document.getElementById("repo").value.trim();
        const token = document.getElementById("token").value.trim();
        const output = document.getElementById("output");
        if (!user || !repo) return;
        output.innerHTML = `<div class=\"card\"><p>Loading...</p></div>`;
        const url = `https://api.github.com/repos/${user}/${repo}`;
        try {
          const headers = token ? { Authorization: `token ${token}` } : {};
          const res = await fetch(url, { headers });
          if (!res.ok) {
            if (res.status === 403) {
              throw new Error("API rate limit exceeded. Add a GitHub token.");
            } else {
              throw new Error("Repo not found");
            }
          }
          const data = await res.json();
          // Fun/creative details
          const daysOld = Math.floor(
            (Date.now() - new Date(data.created_at)) / (1000 * 60 * 60 * 24)
          );
          const updatedAgo = Math.floor(
            (Date.now() - new Date(data.updated_at)) / (1000 * 60 * 60 * 24)
          );
          const openIssues = data.open_issues_count;
          const topics =
            data.topics && data.topics.length
              ? data.topics
                  .map(
                    (t) =>
                      `<span style='background:#eef2ff;color:#6366f1;padding:0.2em 0.7em;border-radius:1em;font-size:0.95em;margin-right:0.3em;'>#${t}</span>`
                  )
                  .join("")
              : "<span style='color:#a1a1aa;'>No topics</span>";
          const homepage = data.homepage
            ? `<a href='${data.homepage}' target='_blank' style='color:#10b981;font-weight:600;'>üåê Homepage</a>`
            : "";
          const archived = data.archived
            ? "<span style='color:#f59e42;font-weight:600;'>üì¶ Archived</span>"
            : "";
          const funFact =
            data.stargazers_count > 1000
              ? "<span style='color:#facc15;font-weight:600;'>üåü This repo is a star magnet!</span>"
              : data.forks_count > 500
              ? "<span style='color:#38bdf8;font-weight:600;'>üç¥ Fork-tastic!</span>"
              : data.open_issues_count > 100
              ? "<span style='color:#ef4444;font-weight:600;'>üö® So many open issues! Help wanted?</span>"
              : "";
          const sizeMB = (data.size / 1024).toFixed(2);
          const language = data.language
            ? `<span style='color:#6366f1;font-weight:600;'>${data.language}</span>`
            : '<span style="color:#a1a1aa;">Unknown</span>';
          output.innerHTML = `
            <div class=\"card\">
              <h2><a href=\"${
                data.html_url
              }\" target=\"_blank\" rel=\"noopener\">${data.full_name}</a></h2>
              <p>${
                data.description
                  ? data.description
                  : "<span style='color:#a1a1aa;'>No description</span>"
              }</p>
              <div style=\"margin:0.7em 0 1.2em 0;\">${topics}</div>
              <p style=\"margin-top:1.2rem; font-size:1.1rem;\">
                <span title=\"Stars\">‚≠ê ${data.stargazers_count}</span>
                &nbsp;|&nbsp;
                <span title=\"Forks\">üç¥ ${data.forks_count}</span>
                &nbsp;|&nbsp;
                <span title=\"Watchers\">üëÅ ${data.watchers_count}</span>
                &nbsp;|&nbsp;
                <span title=\"Open Issues\">üêû ${openIssues}</span>
              </p>
              <p>üìå <b>Default Branch:</b> ${data.default_branch}</p>
              <p>üìù <b>License:</b> ${
                data.license ? data.license.name : "None"
              }</p>
              <p>üì¶ <b>Repo Size:</b> ${sizeMB} MB</p>
              <p>üíª <b>Main Language:</b> ${language}</p>
              <p>üìÖ <b>Created:</b> ${new Date(
                data.created_at
              ).toLocaleDateString()} (${daysOld} days ago)</p>
              <p>‚è∞ <b>Last updated:</b> ${new Date(
                data.updated_at
              ).toLocaleString()} (${updatedAgo} days ago)</p>
              <p>${homepage} ${archived}</p>
              <p>${funFact}</p>
              <div style=\"display:flex;align-items:center;gap:1rem;margin-top:1.5rem;\">
                <img src=\"${
                  data.owner.avatar_url
                }\" width=\"72\" height=\"72\" alt=\"Owner Avatar\" loading=\"lazy\" />
                <div>
                  <p style=\"margin:0;font-weight:600;\">${data.owner.login}</p>
                  <a href=\"${
                    data.owner.html_url
                  }\" target=\"_blank\" rel=\"noopener\" style=\"color:var(--accent);font-size:0.98rem;\">View Profile</a>
                </div>
              </div>
            </div>
          `;
        } catch (err) {
          output.innerHTML = `<div class=\"card\"><p style=\"color:#ef4444;\">Error: ${err.message}</p></div>`;
        }
      }
    </script>
  </body>
</html>
